<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a movie</title>
</head>
<body>
    <h1>Add a movie</h1>
    <form action="/movies/save" method="POST" th:object="${movie}">
        <input type="hidden" th:field="*{id}"/>
        <p>Name of movie: <input type="text" th:field="*{title}" /> </p>
        <input type="submit" />
    </form>
</body>
</html>
