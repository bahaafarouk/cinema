<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
    <h1>All movies</h1>
    <table>
        <tr><th>ID</th><th>Title</th></tr>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.id}">id</td>
            <td th:text="${movie.title}">title</td>
        </tr>
    </table>

    <a href="/movies/add">Add a movie</a>
</body>
</html>
